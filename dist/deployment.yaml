apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-web-deployment
  namespace: microservices-namespace
  labels:
    app: blog-web-deployment
    moduleid: microservice-blog-web-service
    version: 1.70.0-account-page-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-web-deployment
  template:
    metadata:
      labels:
        app: blog-web-deployment
    spec:
      containers:
        -
          name: app
          image: 'repoflow/microservice-blog-web-container:1.70.0-account-page-prod'
          env:
            -
              name: HOST
              value: www.repoflow.com
            -
              name: BASE_ROUTE_APP
              value: /blog
            -
              name: INTERNAL_PORT_APP
              value: '3000'
            -
              name: EXTERNAL_URL_GRAPH
              value: www.repoflow.com/blog/backend/graphql
            -
              name: EXTERNAL_URL_EVENTS
              value: www.repoflow.com/blog/backend/events
            -
              name: INTERNAL_URL_GRAPH
              value: 'blog-graph-service.microservices-namespace:4000/blog/backend/graphql'
            -
              name: INTERNAL_URL_EVENTS
              value: 'blog-graph-service.microservices-namespace:4000/blog/backend/events'
          ports:
            -
              containerPort: 3000
